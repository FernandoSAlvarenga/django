<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        body {
            text-align: center;
            font-size: 25px;
            font-family: Segoe UI;
        }
        .imgpython {
            /* Estilo para imagem */
        }
        .inputlogin {
            /* Estilo para inputs */
            margin: 10px;
        }
        .botaologin {
            /* Estilo para botão de login */
        }
        .botao {
            /* Estilo para botão de contato */
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <img class="imgpython"  src="{% static 'giphy.gif' %}" alt="Imagem">
        <h1>Sistema de chamados Django</h1>
        <form method="POST">
            {% csrf_token %}
            <div>
                <input class="inputlogin" type="text" name="username" placeholder="Email">
            </div>
            <div>
                <input class="inputlogin" type="password" name="password" placeholder="Senha">
            </div>
            <button type="submit" class="botaologin">Entrar</button>
        </form>
        <a class="botao" href="/contato">Contato</a>
    </div>
</body>
</html>
